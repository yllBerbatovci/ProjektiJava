<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>League Page</title>
</head>
<body>
<h1 th:text="${leagueName}"></h1>
<h2 th:text="${country}"></h2>

<h3>Teams</h3>
<ul>
    <li th:each="team : ${teams}">
        <span th:text="${team.name}"></span>
    </li>
</ul>

<h3>Matches</h3>
<ul>
    <li th:each="match : ${matches}">
        <span th:text="${match.homeTeamId}"></span> vs <span th:text="${match.awayTeamId}"></span>
    </li>
</ul>
</body>
</html>
