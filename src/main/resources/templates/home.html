<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Soccer Platform - Home</title>
    <link rel="stylesheet" href="/css/matchbox.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <h1 class="text-center">Soccer Platform</h1>
</header>
<main>
    <div class="container">
        <h2>Premier League</h2>
        <div th:each="match : ${matches}">
            <div class="card my-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${match.homeTeam} + ' vs ' + ${match.awayTeam}"></h5>
                    <p class="card-text">Date: <span th:text="${match.matchDate}"></span></p>
                    <p class="card-text">Score: <span th:text="${match.homeScore}"></span> - <span th:text="${match.awayScore}"></span></p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
